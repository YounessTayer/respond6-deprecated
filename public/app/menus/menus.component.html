<menu class="app-menu">

    <button class="app-more" (click)="toggleDrawer()"><svg viewBox="0 0 24 24" width="24" height="24" preserveAspectRatio="xMidYMid meet"><g><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g></svg></button>

    <h1>Menu</h1>

    <button class="app-add" (click)="showAdd()"><svg viewBox="0 0 24 24" width="24" height="24" preserveAspectRatio="xMidYMid meet"><g><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></g></svg></button>

</menu>

<nav>
  <ul class="app-list-item" *ngFor="#menu of menus" (click)="setActive(menu)" [class.selected]="menu === selectedMenu">
    <li>{{menu.name}}</li>
  </ul>
</nav>

<respond-add-menu [visible]="addVisible" (onCancel)="reset($event)" (onAdd)="list($event)"></respond-add-menu>

<respond-remove-menu [visible]="removeVisible" [menu]="menu" (onCancel)="reset($event)" (onUpdate)="list($event)"></respond-remove-menu>

<respond-drawer [visible]="drawerVisible" (onHide)="reset($event)"></respond-drawer>
