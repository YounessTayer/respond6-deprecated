<menu class="app-menu">

    <button class="app-more" (click)="toggleDrawer()"><svg viewBox="0 0 24 24" width="24" height="24" preserveAspectRatio="xMidYMid meet"><g><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g></svg></button>

    <h1>Branding</h1>

</menu>

<form class="app-form" (ngSubmit)="submit()" #brandingForm="ngForm">

  <div *ngFor="#setting of settings">

    <label>{{setting.label}}</label>

    <div [ngSwitch]="setting.type">

      <div *ngSwitchWhen="'text'"><input type="text" id="{{setting.id}}" ngControl="{{setting.id}}" [(ngModel)]="setting.value"></div>
      <div *ngSwitchWhen="'color'"><input type="color" id="{{setting.id}}" ngControl="{{setting.id}}" [(ngModel)]="setting.value"></div>
      <div *ngSwitchWhen="'image'"><input type="text" id="{{setting.id}}" ngControl="{{setting.id}}" [(ngModel)]="setting.value"></div>

    </div>

    <small>{{setting.description}}</small>

  </div>


  <div class="actions">
    <button type="submit">Update</button>
  </div>

</form>

<respond-drawer [visible]="drawerVisible" (onHide)="reset($event)"></respond-drawer>
