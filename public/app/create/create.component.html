<div class="logo"><img src="/app/shared/resources/respond-logo.png"></div>

<form class="app-form standalone" (ngSubmit)="submit()" #createForm="ngForm">

    <h2>Create Site</h2>

    <label>Site Name</label>
    <input type="text" name="name"
      [(ngModel)]="model.name"
      ngControl="name" required>
    
    <label>Theme</label>
    <select name="theme"
      [(ngModel)]="model.theme"
      ngControl="theme" required>
      <option value="persistence">Persistence</option>
    </select>

    <label>Email</label>
    <input type="text" name="email"
      [(ngModel)]="model.email"
      ngControl="email" required>

    <label>Password</label>
    <input type="password" name="password"
      [(ngModel)]="model.password"
      ngControl="password" required>

    <label>Passcode</label>
    <input type="text" name="passcode"
      [(ngModel)]="model.passcode"
      ngControl="passcode" required>

    <button type="submit">Create</button>

    <p>By creating a site you are accepting our terms of service.</p>

</form>
