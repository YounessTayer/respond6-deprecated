<html>
  <head>
    <title>Respond</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00ADE3">

    <base href="/">

    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="app/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err);  });
    </script>

    <!-- css -->
    <link rel="stylesheet" href="app/shared/resources/reset.css">
    <link rel="stylesheet" href="app/shared/resources/app.css">

    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <style type="text/css">
      body {
        padding: 49px 0 0 0;
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 49px 0 0 0;
      }

      .loading {
        margin: 50px 0 0 0;
        height: 100px;
        width: 100%;
        text-align: center;
        padding: 1em;
        margin: 0 auto 1em;
        display: inline-block;
        vertical-align: top;
      }

      .loading img {
        width: 50px;
        margin-bottom: 50px;
      }

      /*
        Set the color of the icon
      */
      .loading svg path,
      .loading svg rect {
        fill: #00ADE3;
      }
      </style>


  </head>

  <!-- Display the application -->
  <body>
    <respond-app>

      <!-- loading -->
      <div class="loading" title="loading">
        <div>
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
            <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 25 25"
              to="360 25 25"
              dur="0.6s"
              repeatCount="indefinite"/>
            </path>
          </svg>
        </div>

      </div>

    </respond-app>
  </body>


  <!-- Load resources -->
  <script src="app/shared/resources/toast.js"></script>
  <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
  <script src="node_modules/dropzone/dist/min/dropzone.min.js"></script>
  <link type="text/css" href="/node_modules/dropzone/dist/min/dropzone.min.css" rel="stylesheet">

</html>
