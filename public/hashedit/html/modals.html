<div id="hashedit-link-settings-modal" class="hashedit-modal hashedit-card">

    <div class="hashedit-card-front">

        <h2>Link</h2>

    	<label>ID</label>
    	<input id="hashedit-link-id" type="text" maxlength="128"
    		data-model="link.id" placeholder="id">
        <label>Class</label>
        <input id="hashedit-link-cssclass" type="text" maxlength="128"
    		data-model="link.class" placeholder="class">
    		<label>URL <a class="toggle-select-url">Select URL</a></label>
    		<input id="hashedit-link-href" type="text" maxlength="128"
    		data-model="link.href" placeholder="http://"><label>Target</label><input id="hashedit-link-target" type="text" maxlength="128"
    		data-model="link.target" placeholder=""><label>Title</label><input id="hashedit-link-title" type="text" maxlength="128"
    		data-model="link.title" placeholder="">

        <div class="actions">
            <a hashedit-cancel-modal class="primary">Done</a>
        </div>

    </div>
    <!-- /.hashedit-card-front -->

    <div class="hashedit-card-back">

      <h2>Select URL</h2>

      <div id="pages-list" class="hashedit-list">
        <div class="hashedit-list-item">Placeholder</div>
      </div>

      <div class="actions">
        <a class="primary toggle-select-url">Cancel</a>
      </div>

    </div>
    <!-- /.hashedit-card-back -->

</div>
<!-- /#hashedit-link-settings-modal -->

<div id="hashedit-image-settings-modal" class="hashedit-modal hashedit-card">

    <div class="hashedit-card-front">

      <h2>Image</h2>

      <label>ID</label>
      <input id="hashedit-image-id" type="text" maxlength="128"
      data-model="image.id" placeholder="id">

      <label>Class</label>
      <input id="hashedit-image-cssclass" type="text" maxlength="128"
      data-model="image.class" placeholder="class">

      <label>Source <a class="toggle-select-image">Upload or Select</a></label>
      <input id="hashedit-image-src" type="text" maxlength="128"
      data-model="image.src" placeholder="">


      <label>Target</label>
      <input id="hashedit-image-target" type="text" maxlength="128"
      data-model="image.title" placeholder="">

      <div class="actions">
        <a hashedit-cancel-modal class="primary">Done</a>
      </div>

    </div>
    <!-- /.hashedit-card-front -->

    <div class="hashedit-card-back">

      <h2>Select Image</h2>

      <form class="dropzone"
        id="hashedit-dropzone"></form>

      <div id="images-list" class="hashedit-list">
        <div class="hashedit-list-item">Placeholder</div>
      </div>

      <div class="actions">
        <a class="primary toggle-select-image">Cancel</a>
      </div>

    </div>
    <!-- /.hashedit-card-back -->

</div>
<!-- /#hashedit-image-settings-modal -->

<div id="hashedit-page-settings-modal" class="hashedit-modal">

    <div class="hashedit-modal-body">

        <h2>Page</h2>

    	<label>Title</label>
    	<input id="hashedit-page-title" type="text" maxlength="128">

        <label>Description</label>
        <input id="hashedit-page-desc" type="text" maxlength="128">

        <div class="actions">
            <a hashedit-cancel-modal>Cancel</a>
            <a hashedit-apply-page-settings class="primary">Apply</a>
        </div>

    </div>
    <!-- /.context-body -->

</div>
<!-- /#hashedit-page-settings-modal -->

<div id="hashedit-add-page-modal" class="hashedit-modal">

    <div class="hashedit-modal-body">

        <h2>Add Page</h2>

        <label>Path</label>
      	<select id="hashedit-add-page-path" type="text"></select>


      	<label>URL</label>
      	<input id="hashedit-add-page-url" type="text" maxlength="128" placeholder="new-page">

      	<label>Title</label>
    	<input id="hashedit-add-page-title" type="text" maxlength="128">

        <label>Description</label>
        <input id="hashedit-add-page-desc" type="text" maxlength="128">

        <div class="actions">
            <a hashedit-cancel-modal>Cancel</a>
            <a hashedit-add-page-create class="primary">Create</a>
        </div>

    </div>
    <!-- /.context-body -->

</div>
<!-- /#hashedit-add-page-modal -->

<div id="hashedit-element-settings-modal" class="hashedit-modal">

    <div class="hashedit-modal-body">

        <h2><span id="hashedit-element-details-type"></span> Element</h2>

    	<label>Id</label>
    	<input name="id" type="text" maxlength="128"
    				data-model="node.id" placeholder="sample-id">
        <label>Class</label>
        <input name="cssClass" type="text" maxlength="128"
    				data-model="node.class" placeholder="sample-css-class">

        <div class="actions">
            <a hashedit-cancel-modal class="primary">Done</a>
        </div>

    </div>
    <!-- /.context-body -->

</div>
<!-- /#hashedit-element-settings-modal -->

      <label>Columns</label>
      <select name="columns"

    				<option value="2">2</option>
    				<option value="3">3</option>
    				<option value="4">4</option>
    				<option value="5">5</option>
    				<option value="6">6</option>
    				<option value="7">7</option>
    				<option value="8">8</option>
    				<option value="9">9</option>
    				<option value="10">10</option></select>

      <div class="actions">
          <a hashedit-cancel-modal class="primary">Done</a>

    </div>

</div>
